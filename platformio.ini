[platformio]
src_dir = Momentum

[env:teensymm]
platform = teensy
board = teensymm
framework = arduino
build_flags = -D USB_MIDI_AUDIO_SERIAL
lib_deps = 
	rlogiacco/CircularBuffer@^1.3.3
	adafruit/Adafruit GFX Library@^1.10.7
	ftrias/TeensyThreads@^1.0.1
	adafruit/Adafruit BusIO@^1.7.3
	kurte/ILI9341_t3n@0.0.0-alpha+sha.f1bfb81825
	sukkopera/RokkitHash@0.0.0-alpha+sha.20151212
	bblanchon/ArduinoJson@^6.19.0
	janelia-arduino/Array@^1.2.1
